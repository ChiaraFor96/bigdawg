{% extends "layout.html" %}

{% set active_page = "links" %}

{% block content %}
<div class="row col-xs-10 col-xs-offset-1">
  <h1 align="center">Important Links</h1>
  <ul>
  {% for link in links %}
    <li><a href="{{ link.href }}">{{ link.name }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
