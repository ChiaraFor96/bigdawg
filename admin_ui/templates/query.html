{% extends "layout.html" %}

{% set active_page = "query" %}

{% block head_extra %}
    <style type="text/css">
        /**
         * some simple stylings
         */
        textarea {
          width: 100%;
          height: 100px;
        }
        .query, .result {
          margin: 20px 0;
          clear: both;
        }
        .result {
          display: none;
        }
        .query label {
          font-weight: normal;
          font-size: 20px;
        }
        .query button {
          margin-top: 10px;
          float: right;
        }
        table {
          border: 1px solid #ccc;
        }
        table caption {
          font-weight: normal;
          font-size: 20px;
          color: black;
        }

        div.example {
          clear: both;
        }

        #show-example {
          clear: both;
          display: none;
          text-decoration: underline;
          color: blue;
          cursor: pointer;
        }

        #hide-example {
          float: right;
          text-decoration: underline;
          color: blue;
          cursor: pointer;
        }

        .export-csv {
          text-decoration: underline;
          color: blue;
          cursor: pointer;
        }

        .export-csv:hover {
          color: darkblue;
        }

        .export-csv-filename {
          display: none;
          clear: both;
        }
        #query-error {
          display: none;
          margin: 20px 0;
        }
    </style>
    <link rel="stylesheet" href="static/css/general.css?v={{ versions['general.css'] }}" />
    <script src="static/js/util.js?v={{ versions['util.js'] }}"></script>
{% endblock %}

{% block content %}
<div class="row col-xs-10 col-xs-offset-1">
  <div class="query">
    <label for="query">Query:</label>
    <textarea id="query" name="query" rows="4"></textarea>
    <button class="btn btn-primary">Run</button>
    <div class="example">
      <h4>Example:</h4>
      <pre id="example">bdrel(select * from mimic2v26.d_patients limit 4;)</pre>
      <div id="hide-example">
        hide
      </div>
    </div>
    <div id="show-example">Show example</div>
  </div>
  <div class="loading"></div>
  <div class="result">
      <div class="table"></div>
  </div>
  <div id="query-error" class="alert alert-danger" role="alert"></div>
  <div class="export-csv-filename">
      <form class="form-inline">
          <div class="form-group">
              <label for="csv-filename">CSV Filename:</label> <input type="text" class="form-control" id="csv-filename" name="csv-filename" placeholder="bigdawg_export.csv" />
          </div>
          <button type="submit" class="btn btn-default">Download</button>
      </form>
  </div>
</div>
<script src="static/js/query.js?v={{ versions['query.js'] }}"></script>
{% endblock %}
