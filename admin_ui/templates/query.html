{% extends "layout.html" %}

{% set active_page = "query" %}

{% block head_extra %}
    <style type="text/css">
        /**
         * some simple stylings
         */
        textarea {
            width: 100%;
            height: 100px;
        }
        .query, .result {
            margin: 20px 0;
            clear: both;
        }
        .result {
            display: none;
        }
        .query label {
            font-weight: normal;
            font-size: 20px;
        }
        .query button {
            margin-top: 10px;
            float: right;
        }
        table {
            border: 1px solid #ccc;
        }
        table caption {
            font-weight: normal;
            font-size: 20px;
            color: black;
        }

        .export-csv {
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }

        .export-csv:hover {
            color: darkblue;
        }

        .export-csv-filename {
            display: none;
            clear: both;
        }
    </style>
    <link rel="stylesheet" href="static/css/general.css" />
    <script src="static/js/util.js"></script>
{% endblock %}

{% block content %}
<div class="row col-xs-10 col-xs-offset-1">
  <div class="query">
    <label for="query">Query:</label>
    <textarea id="query" name="query" rows="4"></textarea>
    <button class="btn btn-primary">Run</button>
  </div>
  <div class="loading"></div>
  <div class="result" rows="10">
      <div class="textarea">
          <label for="result">Result:</label>
          <textarea id="result" name="result" readonly="readonly"></textarea>
      </div>
      <div class="table"></div>
  </div>
  <div class="export-csv-filename">
      <form class="form-inline">
          <div class="form-group">
              <label for="csv-filename">CSV Filename:</label> <input type="text" class="form-control" id="csv-filename" name="csv-filename" placeholder="bigdawg_export.csv" />
          </div>
          <button type="submit" class="btn btn-default">Download</button>
      </form>
  </div>
</div>
<script src="static/js/query.js"></script>
{% endblock %}
